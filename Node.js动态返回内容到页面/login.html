<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>用户登录</title>
</head>
<body style="background-image:url(./showImg);background-size:auto">
    收到参数：Email：{email}<br />密码PassWord：{pwd}
    <form action="./login" method="post">
        <table align="center">
            <tr>
                <td>E-mail</td>
                <td><input type="text" name="email" /></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="password" name="pwd" /></td>
            </tr>
            <tr>
                <td align="center"><input type="submit" value="注册" /></td>
            </tr>
            <tr>
                <td align="center"><input type="submit" value="登陆" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
